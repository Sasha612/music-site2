<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подбор Музыки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="ChatGPT Image 9 мая 2025 г., 15_39_18.png" alt="Логотип" class="logo">
    <h1>Подбор Музыки</h1>
    <p>Ответь на пару вопросов, и мы подберём тебе музыку которая подойдёт именно для тебя!</p>

    <form>
      <label for="genre">Любимый жанр музыки:</label><br>
      <select id="genre" name="genre">
        <option>Рок</option>
        <option>Поп</option>
        <option>Хип-хоп</option>
        <option>Классика</option>
        <option>Электронная</option>
      </select><br>

      <label for="mood">Какое у тебя настроение?</label><br>
      <select id="mood" name="mood">
        <option>Весёлое</option>
        <option>Грустное</option>
        <option>Спокойное</option>
        <option>Энергичное</option>
      </select><br>

      <label for="artist">Любимый исполнитель (по желанию):</label><br>
      <input type="text" id="artist" name="artist" placeholder="Например: Imagine Dragons"><br>

      <button type="submit">Подобрать музыку</button>
    </form>
  </div>
</body>
</html>
