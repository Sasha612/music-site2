<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подбор Музыки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Привет, <span id="user-name"></span>!</h2>
    <h3>Выбери жанр и настроение</h3>

    <label>Жанр:
      <select id="genre">
        <option>Поп</option>
        <option>Рок</option>
        <option>Хип-хоп</option>
        <option>Классика</option>
        <option>Электронная</option>
      </select>
    </label>

    <label>Настроение:
      <select id="mood">
        <option>Весёлое</option>
        <option>Грустное</option>
        <option>Спокойное</option>
        <option>Энергичное</option>
      </select>
    </label>

    <button onclick="recommend()">Подобрать музыку</button>
    <div id="recommendations"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
