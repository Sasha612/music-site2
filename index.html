<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыкальный подбор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать!</h1>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
